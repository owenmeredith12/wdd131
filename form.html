    <main>
        <h2>Product Review</h2>
        <form method="get" action="review.html">

            <label for="product-select">Product:</label>
            <select id="product-select" name="product">
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="rating-1">1 Star</label>
            <input type="radio" id="rating-1" name="rating" value="1" required>

            <label for="rating-2">2 Stars</label>
            <input type="radio" id="rating-2" name="rating" value="2">

            <label for="rating-3">3 Stars</label>
            <input type="radio" id="rating-3" name="rating" value="3">

            <label for="rating-4">4 Stars</label>
            <input type="radio" id="rating-4" name="rating" value="4">

            <label for="rating-5">5 Stars</label>
            <input type="radio" id="rating-5" name="rating" value="5">





            <label for="installDate">Installation Date</label>
            <input type="date" id="installDate" name="installDate">

            <h3>Good Features</h3>
            <label for="feature1"> Easy to Use</label><br>
            <input type="checkbox" id="feature1" name="feature1">
            <label for="feature2"> Useful</label><br>
            <input type="checkbox" id="feature2" name="feature2">
            <label for="feature3"> Good Packaging</label>
            <input type="checkbox" id="feature3" name="feature3">
            <label for="feature4"> Cost Effective</label>
            <input type="checkbox" id="feature4" name="feature4">


            <label for="review">Written Review</label>
            <textarea id="review" name="review"></textarea>

            <label for="uname">User Name</label>
            <input type="text" id="uname" name="uname">


            <input type="submit" value="Send Review">
        </form>
